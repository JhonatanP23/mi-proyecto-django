<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3>Agregar Producto</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Nombre:</label>
                        <input type="text" name="name" id="id_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Descripci√≥n:</label>
                        <textarea name="description" id="id_description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_price" class="form-label">Precio:</label>
                        <input type="number" name="price" id="id_price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_stock" class="form-label">Cantidad:</label>
                        <input type="number" name="stock" id="id_stock" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_image" class="form-label">Imagen:</label>
                        <input type="file" name="image" id="id_image" class="form-control" onchange="previewImage(this);">
                    </div>
                    <div class="mb-3 text-center">
                        <img id="imagePreview" src="" alt="Vista previa de la imagen" class="img-fluid" style="max-height: 200px; display: none;">
                    </div>
                    <div class="mb-3">
                        <label for="id_technical_specs" class="form-label">Aspectos Tecnicos:</label>
                        <textarea name="technical_specs" id="id_technical_specs" class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Producto</button><br>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Volver</a>
  
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
