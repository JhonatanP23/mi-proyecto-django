<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%; /* Ancho completo del contenedor */
            height: 400px; /* Altura fija */
            object-fit: contain; /* Asegura que la imagen se vea completa sin deformarse */
            background-color: #f8f9fa; /* Color de fondo para imágenes más pequeñas */
        }
    </style>
</head>
<body>
    {% load custom_filters %}
    <div class="container mt-5">
        <a href="{% url 'product_list' %}" class="btn btn-secondary mb-3">Volver a la lista de productos</a>
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top product-image" alt="{{ product.name }}">
            <div class="card-body">
                <h1 class="card-title">{{ product.name }}</h1>
                <p class="card-text">{{ product.description }}</p>
                <p><strong>Precio:</strong> ${{ product.price|add_thousands_separator }}</p>
                <p><strong>Stock:</strong> {{ product.stock }}</p>
            </div>
        </div>
    </div>
</body>
</html>
